<header
    [ngClass]="{'medium-movies':medium === 'Movies', 'medium-series':medium === 'Series'}">
    <h2>{{ medium }}</h2>
    <app-category-list
        *ngIf="mediaItems"
        [categories]="mediaItems | categoryList">
    </app-category-list>
</header>
<section>
    <mw-media-item
        *ngFor="let mediaItem of mediaItems"
        [mediaItem]="mediaItem"
        (toDelete)="onMediaItemDelete($event)"
        [ngClass]="{ 'medium-movies': mediaItem.medium === 'Movies', 
                     'medium-series': mediaItem.medium === 'Series'}"
        >
    </mw-media-item>
</section>
